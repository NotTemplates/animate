<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Animate On Scroll | AOS</title>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="container">
<!------------------------------------------------------------>
          <div class="div">
            I am div 1
          </div>
<!--------------------------------------------------------------->
          <div class="div" ddata-aos="fade-up" data-aos-duration="1000" data-aos-once="true">
            I am div 2
          </div>
<!-------------------------------------------------------------->
          <div class="div" data-aos="fade-up">
            I am div 3
          </div>
<!-- ------------------------------------------------------------->
          <div class="div"  data-aos="fade-up">
            I am div 4
          </div>
<!-- ------------------------------------------------------------->
          <div class="div" data-aos="fade-up">
            I am div 5
          </div>
<!-- ------------------------------------------------------------->
          <div class="div" data-aos="fade-up" data-aos-duration: 3000>
            I am div 6
          </div>
<!-- ------------------------------------------------------------->
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 3000,
        once: true,
      });
    </script>
  </body>
</html>
